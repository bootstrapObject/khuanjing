<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>快环境</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
  <link rel="stylesheet" href="dist/css/login.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card">
    <div class="card-body login-card-body">
      <form action="index.html" method="post">
        <div class="form-group has-feedback">
        	<div class="input-group">
        		<span class="input-group-addon text-center"><i><img src="dist/img/icon/user.png"/></i></span>
        		<input type="text" class="form-control" id="userName" placeholder="输入用户名">
        	</div>
        </div>
        <div class="form-group has-feedback">
          <div class="input-group">
        	  <span class="input-group-addon text-center"><i><img src="dist/img/icon/password.png"/></i></span>
              <input type="password" class="form-control" id="passWord" placeholder="输入密码">
          </div>	
        </div>
        <div class="row">
          <div class="col-8">
            <div class="checkbox icheck">
              <label id="xz">
                <input id="checkTake" type="checkbox"><span style="color: #999;font-size: 15px;margin-left: 9px;font-weight: 400;">记住我</span>
              </label>
            </div>
          </div>
          <div class="col-4 text-right">
            <a href="find.html" style="color: #999;font-size: 15px;margin-left: 9px;font-weight: 400;">找回密码</a>
          </div>
        </div>
      </form>
      <div class="social-auth-links text-center mb-3">
        <button id="signIn" class="btn btn-block btn-primary" data-loading-text="请稍后...">登录</button>
        <span class="signInTip red"></span>
      </div>
    </div>
  </div>
</div>
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script src="dist/js/login.js"></script>
</body>
</html>
